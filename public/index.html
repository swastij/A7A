<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>A7A LABS</title>
    <meta name="theme-color" content="#0e0e10" />
  
    <meta property="og:title" content="A7A - Create. Inspire." />
    <meta property="og:description"
      content="Software development firm." />
    <meta property="og:image" content="/assets/a7a.png" />
    <meta property="og:url" content="https://a7-a.vercel.app" />
  
    <meta name="twitter:title" content="A7A - Create. Inspire." />
    <meta name="twitter:description"
      content="Software development firm." />
    <meta name="twitter:image" content="/assets/a7a.png" />
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      background-color: #040404;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
   

    body::-webkit-scrollbar {
      width: 5px;
    }
    body::-webkit-scrollbar-track {
      background: #1c1c1c;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #585757;
      border-radius: 10px;
    }
  </style>
</html>
